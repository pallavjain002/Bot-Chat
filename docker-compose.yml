version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: botgpt
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/botgpt
      REDIS_URL: redis://redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data: